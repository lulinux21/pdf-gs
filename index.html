<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento A4</title>
  </head>
  <body
    style="
      box-sizing: border-box;
      background: rgb(204, 204, 204);
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <div
      style="
        background: white;
        display: block;
        padding: 20px;
        margin: 0 auto;
        margin-bottom: 0.5cm;
        box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
        width: 21cm;
        height: 29.7cm;
      "
    >
      <div
        style="
          display: flex;
          gap: 10px;
          border: 1px solid tomato;
          margin-bottom: 60px;
        "
      >
        <img
          style="height: 100px; width: 100px; border: 1px solid"
          src="./img/brasao_politec_novo.png"
          alt="logo polícia científica"
        />
        <div style="margin-top: 20px">
          <h4 style="font-size: 13px; margin: 0">GOVERNO DO ESTADO DO AMAPÁ</h4>
          <p style="font-size: 13px; margin: 0">Polícia Científica</p>
          <p style="font-size: 11px; margin: 0">
            Departamento de Identificação Civil E Criminal – DICC
          </p>
          <p style="font-size: 11px; margin: 0">
            Grupo de Atividade de Processamento e Arquivo
          </p>
        </div>
      </div>

      <div>
        <h3 style="text-align: center">DECLARAÇÃO DE ENDEREÇO</h3>
      </div>

      <div
        style="
          display: flex;
          gap: 10px;
          border: 1px solid tomato;
          margin-top: 40px;
        "
      >
        <h2
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            width: 50px;
            height: 550px;
            color: #b1b1b1;
            border: 1px solid;
          "
        >
          POLÍCIA CIENTÍFICA DO ESTADO DO AMAPÁ
        </h2>
        <div style="border: 1px solid tomato; flex: 1"></div>
      </div>
    </div>
  </body>
</html>
