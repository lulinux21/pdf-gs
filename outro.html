<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento A4</title>
    <style>
      /* Definir as dimensões do formato A4 em CSS inline */
      @page {
        size: A4;
        margin: 0;
      }

      /* Estilos para o corpo do documento */
      body {
        border: 1px solid blue;
        font-family: Arial, sans-serif;
        margin: 20mm; /* Margens de 20mm para o conteúdo */
      }

      /* Exemplo de estilo para um cabeçalho */
      header {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #fff;

        border: 1px solid black;
      }

      /* Estilos para o conteúdo do documento */
      .content {
        border: 1px solid tomato;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Cabeçalho do documento -->
    <header>
      <h1>Meu Documento A4</h1>
    </header>

    <!-- Conteúdo do documento -->
    <div class="content">
      <h2>Título do Conteúdo</h2>
      <p>Este é um exemplo de documento A4 criado com HTML e CSS inline.</p>
      <p>Você pode adicionar seu conteúdo aqui.</p>
    </div>
  </body>
</html>
